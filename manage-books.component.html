<div>
  <h1 class="text-3xl text-blue-800 font-bold mb-24 text-center">
    Manage Books
  </h1>
  <button
    (click)="showForm = true"
    class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600 absolute right-12 top-44"
  >
    Add Book
  </button>

  <table class="min-w-full bg-white shadow-md rounded">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Author Name</th>
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Genre</th>
        <th class="px-4 py-2">Published Year</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" class="border-b">
        <td class="px-4 py-2">{{ book.authorName }}</td>
        <td class="px-4 py-2">{{ book.title }}</td>
        <td class="px-4 py-2">{{ book.genre }}</td>
        <td class="px-4 py-2">{{ book.publishedYear }}</td>
        <td class="px-4 py-2">
          <button
            (click)="handleEdit(book)"
            class="text-blue-500 hover:text-blue-700 mr-2"
          >
            Edit
          </button>
          <button
            (click)="deleteBook(book.id)"
            class="text-red-500 hover:text-red-700"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Popup form for adding/editing books -->
  <div
    *ngIf="showForm"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
  >
    <div class="bg-white p-6 rounded shadow-md w-1/3">
      <h2 class="text-2xl font-bold mb-4">
        {{ isEditing ? 'Edit Book' : 'Add Book' }}
      </h2>
      <form (submit)="handleSubmit()">
        <input
          type="text"
          name="authorName"
          [(ngModel)]="form.authorName"
          placeholder="Author Name"
          class="border p-2 w-full mb-2 rounded"
          required
        />
        <input
          type="text"
          name="title"
          [(ngModel)]="form.title"
          placeholder="Title"
          class="border p-2 w-full mb-2 rounded"
          required
        />
        <input
          type="text"
          name="genre"
          [(ngModel)]="form.genre"
          placeholder="Genre"
          class="border p-2 w-full mb-2 rounded"
          required
        />
        <input
          type="number"
          name="publishedYear"
          [(ngModel)]="form.publishedYear"
          placeholder="Published Year"
          class="border p-2 w-full mb-4 rounded"
          required
        />
        <div class="flex justify-end">
          <button
            type="button"
            (click)="resetForm()"
            class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            {{ isEditing ? 'Update Book' : 'Add Book' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
